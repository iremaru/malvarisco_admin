<ion-header>
  <app-header title="Administrador" [canGoBack]="true"></app-header>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="6">
        <div class="photo-frame">
          <ion-img class="photo" *ngIf="capturedPhoto" [src]="capturedPhoto" ></ion-img>
          <ion-img class="photo" *ngIf="!capturedPhoto" src="../../../assets/imgs/no_image_placeholder.svg" ></ion-img>
        </div>
      </ion-col>
      <ion-col class="buttons" size="6">
        <ion-button color="primary" fill="outline" (click)="takePhoto()">
          <ion-icon slot="start" name="camera-outline"></ion-icon>
          Take a photo
        </ion-button>
        <ion-button color="primary" fill="outline" (click)="pickImage()">
          <ion-icon slot="start" name="image-outline"></ion-icon>
          Pick an image
        </ion-button>
        <ion-button color="danger" fill="outline" (click)="discardImage()">
          <ion-icon slot="start" name="aperture"></ion-icon>
          Discard image
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form [formGroup]="vegetableForm" (ngSubmit)="submitForm()" novalidate>
    <!-- VEGETABLE PART -->
    <ion-list>
      <ion-item>
        <ion-select placeholder="Parte de la planta" formControlName="vegetablePart"  required>
          <ion-select-option *ngFor="let part of vegetableParts" [value]="part.id">
            {{ part.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.vegetablePart.errors?.required">Por favor, señala la parte del vegetal a la que corresponde</span>
    <!-- SPECIE AND TYPE -->
    <ion-list>
      <ion-item>
        <ion-select placeholder="Especie y variedad" formControlName="vegetableType"  required>
          <ion-select-option *ngFor="let part of vegetableParts" [value]="part.id">
            {{ part.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.vegetableType.errors?.required">Necesitas incluir especie y variedad.</span>
    <!-- DESCRIPTION -->
    <ion-item>
      <ion-label>Descripción</ion-label>
      <ion-input formControlName="description" ></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
