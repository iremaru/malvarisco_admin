<ion-header>
  <app-header title="Actualizar parte vegetal" [canGoBack]="true"></app-header>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateVegetablePartFormGroup" (ngSubmit)="onSubmit()">
      
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripci√≥n</ion-label>
        <ion-input formControlName="description" type="text">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Ejemplos</ion-label>
        <ion-input formControlName="examples" type="text">
        </ion-input>
      </ion-item>      

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="success" expand="block">Update</ion-button>
        </ion-col>
      </ion-row>
      
    </form>
  </ion-list>
</ion-content>
