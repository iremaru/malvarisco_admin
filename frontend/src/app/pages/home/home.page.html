<ion-header [translucent]="true">
  <app-header title="Home"></app-header>
</ion-header>

<ion-content [fullscreen]="true" class="page">

  <ion-img class="img img_cover" src="/assets/imgs/RedBarn.svg"></ion-img>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-button color="primary" (click)="goToVegetables()"  class="button button_centered" size="large" shape="round">
          <p class="text text_button text_button_centered">
            ADMINISTRADOR DE Huerta
          </p>
        </ion-button>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
